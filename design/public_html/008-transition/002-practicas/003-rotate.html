<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <style>
            body{
                font-family: sans-serif;
            }
            ul{
                overflow: hidden;
            }
            li{
                list-style:none;
                width: 100px;
                height: 100px;
                background: tomato;
                color:#fff;
                text-align: center;
                line-height: 100px;
                border-radius: 50%;
                float: left;
                margin: 10px;
                -webkit-transition: all .7s;
            }
            li:hover{
                cursor: pointer;
                background: teal;
                -webkit-transform: scale(1.2) rotateY(360deg);
            }
        </style>
    </head>
    <body>
        
        <nav>
            <ul>
                <li>Home</li>
                <li>Servicios</li>
                <li>Trabajos</li>
                <li>Contacto</li>
            </ul>
        </nav>
        
    </body>
</html>
