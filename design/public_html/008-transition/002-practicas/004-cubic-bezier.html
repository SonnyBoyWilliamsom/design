<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <style>
            body{
                font-family: sans-serif;
                text-align: center;
                padding: 10%;
            }
            p{
                text-transform: uppercase;
                color:teal;
                font-size: 2em;
            }
            div{
                width: 100px;
                height: 100px;
                background: teal;
                border-radius: 50%;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                margin:0 auto;
                -webkit-transition: all 2s cubic-bezier(.96,1.8,.12,-0.49);
                -moz-transition: all 2s cubic-bezier(.96,1.8,.12,-0.49);
                -o-transition: all 2s cubic-bezier(.96,1.8,.12,-0.49);
                -ms-transition: all 2s cubic-bezier(.96,1.8,.12,-0.49);
                /*transition-timing-function (aceleraci√≥n):
                                   Existen funciones de tiempo predefinidas:
                                        -linear = constante = cubic-bezier(0,0,1,1)
                                        -ease-in = -+ = cubic-bezier(0.42,0,1,1) 
                                        -ease-out = +- = cubic-bezier(0,0,0.58,1)
                                        -ease-in-out = -+- = cubic-bezier(0.42,0,0.58,1)
                                        -cubic-bezier(n,n,n,n)                                           
                                */
            }
            
            p:hover + div{
                bottom: 50%;
            }
            
            
        </style>
    </head>
    <body>
        
        <p>Despegue!!!</p>
        <div></div>
        
        
    </body>
</html>
