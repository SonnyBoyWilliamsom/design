<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html{
                height: 100%;
            }
            body{
               
                font-family: sans-serif;
                margin: 0 auto;
                margin-top: 5%;
                width: 70%;
                height: 70%;
                overflow-y: hidden;
            }
             
            h1{
                color: #fff;
                padding: 5px;
            }
            ul li{
                list-style: none;
                padding: 5px 25px;
                -webkit-transition: all .8s cubic-bezier(.2,.67,.31,.93) 0s;
            }
            ul li a{
                text-decoration: none;
                color: #fff;

            }
            .box{
                background: url(images/cenital.jpg) no-repeat;
                background-size: cover;
                width: 100%;
                height: 100%;
                -webkit-transition: all .8s cubic-bezier(.2,.67,.31,.93) 0s;
                position: relative;
                top:-100%;
                left: 1vw;
                z-index: 1;
            }
            header{
                background: rgba(0,0,0,.3);
                width: 20vw;
                height: 100%;
                padding: 20px;
                display: inline-block;
                z-index: 0;
               
            }
            header:hover + .box{
                -webkit-transform: translateX(18vw);
            }
            ul li:hover{-webkit-transform: translateX(20px);}


        </style>
    </head>
    <body>

         <header>
                <h1>miniWeb</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">ON-TOP</a></li>
                        <li><a href="reveal.html">REVEAL</a></li>
                        <li><a href="push.html">PUSH</a></li>
                        <li><a href="reverse.html">REVERSE</a></li>
                    </ul>
                </nav>
            </header>
        <div class="box"></div>



    </body>
</html>
