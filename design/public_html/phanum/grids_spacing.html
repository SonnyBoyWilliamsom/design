             *{margin: 0; padding: 0; box-sizing: border-box;}
            html{height: 100%;}
            body{
                font: 1em/1.5 sans-serif;
                width: 100%;
                height: 100%;
                display: table;
                
            }
            main.container{
                height: 777px;
                width: 100%;
                display: table-cell;
                vertical-align: middle;
            }
            div.main{
                background: #cdcdcd;
                width: 1258px;
                height: 777px;
                margin: 0 auto;
                position: relative;
                overflow: hidden;
                -webkit-perspective:300px;
               
            }
            
            div#header, div#footer{
                text-align: center;
            }
            div.serie{
                float: left;
                margin-bottom: 5px;
                margin-left: 5px;
                display: table;
                -webkit-transition: all .4s;
            }
          
            div.serie h2, div.serie h3{
                text-align: center;
                display: table-cell;
                vertical-align: middle;
            }
            div.main a{
                display: block;
                padding: 40% 0;
            }
            .uno{
                background: #ff3333;
                width: 32px;
                height: 32px;
                position: relative;
                bottom: -74px;
                right: 74px;
                z-index: -1;
            }
            div.main .uno h3 a{
                display: block;
                padding: 0;
            }
            div.main .uno a{
                display: block;
                padding: 30% 0;
            }
            .uno:first-child{
                margin-left: 0;
            }
            .dos{
                
                background: #3366ff;
                width: 69px;
                height: 69px;
            }
            div.main .dos a{
                display: block;
                padding: 20% 0;
            }
            .dos:hover{
                -webkit-transform: scale(1.3);
            }
            .tres{
                
                background: #999999;
                width: 106px;
                height: 106px;
                z-index: -1;
            }
            div.main .tres a{
                display: block;
                padding: 30% 0;
            }
            .tres:hover{
                -webkit-transform: scale(.9);
            }
            .cinco{
                
                background: #ff9400;
                width: 180px;
                height: 180px;
                position: absolute;
                bottom: 0;
                right: 296px;
                -webkit-transform-origin: top right;
               
            }
             div.main .cinco a{
                display: block;
                padding: 20% 0;
            }
            .cinco:hover{
                -webkit-transform: rotate(25deg);
            }
            .ocho{
                
                background: #00cccc;
                width: 286px;
                height: 291px;
                position: absolute;
                bottom: 0;
                right: 5px;
                 

            }
            .ocho:hover{
                -webkit-transform: translate(0, 20%);
            }
            .trece{
               
                background: #cc00cc;
                width: 471px;
                height: 471px;
                margin-top: 5px;
            }
            .trece:hover{
                 -webkit-transform: translate(15%,0);
            }
            .veintiuno{
               
                background: #0099cc;
                width: 772px;
                height: 767px;
                margin-left: 0;
                margin-top: 5px;
                

            }
            .veintiuno:hover{
                 -webkit-transform: translate(0,10%);
            }

        </style>

    <body>
        <main class="container">

                </div>
                <div class="serie trece">

                <div class="serie uno"><h3><a href="">T</a></h3></div> 
              
            </div>
            <div id="footer">

            </div>
        </main> 
    </body>
