<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                font-family: sans-serif;
                background: url(bg_grid.gif);
            }
            .carta{
                background: rgba(255,0,0,0.5);
                height: 300px;
                width: 200px;
                color: #fff;
                font-size: 8em;
                text-align: center;
                border: 2px solid #fff;
                border-radius: 20px;
                line-height: 300px;
                position:absolute;
            }
            .uno{top:50px;left:50px;z-index:4;}
            .dos{top:100px;left:100px;z-index:3;}
            .tres{top:150px;left:150px;z-index:2;}
            .cuatro{top:200px;left:200px;z-index:1;}
        </style>
    </head>
    <body>
        <!--Con CSS podemos controlar la posición tridimensional de las cajas posicionales, es decir, sobre el eje Z. DE esta forma es posible indicar las cajas que se muestran delante o detrás de otras cuando se produzen solapamientos, cuanto más alto sea el valor numérico más cerca del usuario se muestra de la caja-->
        <div class="carta uno">1</div>
        <div class="carta dos">2</div>
        <div class="carta tres">3</div>
        <div class="carta cuatro">4</div>
         
    </body>
</html>
