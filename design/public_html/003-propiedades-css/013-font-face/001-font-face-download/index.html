<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /*Carga de la tipograf√≠a-----------------------------------------------------*/
            @font-face{
                font-family: "Uptown"; /*Nombre al que se refiere la fuente externa*/
                src: url(font/UptownFunk.ttf) format("truetype"),
                     url(font/UptownFunk.otf) format("opentype"),
                     url(font/UptownFunk.woff) format("woff"),
                     url(font/UptownFunk.svg) format("svg"),
                     url(font/UptownFunk.eot) format("embedded-opentype")
            }
            /*Formato de fuentes por navegador:
                -Firefox: TTF(truetype/opentype), OTF(opentype PS) y WOFF (woff)
                -Opera: TTF, OTF, SVG
                -Safari: TTF, OTF
                -Chrome: TTF, OTF
                -IE: EOT
                -IE9: TTF*/
            h1{
                font-family: "Uptown", sans-serif; 
                font-size: 100px;
            }
            
         
        </style>
    </head>
    <body>
        <h1>James Brown</h1>
    </body>
</html>
