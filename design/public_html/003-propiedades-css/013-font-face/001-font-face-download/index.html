<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /*Carga de la tipograf√≠a-----------------------------------------------------*/
            @font-face{
                font-family: "Uptown"; /*Nombre al que se refiere la fuente externa*/
                src: url(font/UptownFunk.ttf) format("truetype"),
                     url(font/UptownFunk.otf) format("opentype"),
                     url(font/UptownFunk.woff) format("woff"),
                     url(font/UptownFunk.svg) format("svg"),
                     url(font/UptownFunk.eot) format("embedded-opentype")
            }
            /*Formato de fuentes por navegador:
                -Firefox: TTF(truetype/opentype), OTF(opentype PS) y WOFF (woff)
                -Opera: TTF, OTF, SVG
                -Safari: TTF, OTF
                -Chrome: TTF, OTF
                -IE: EOT
                -IE9: TTF*/
            h1{
                font-family: "Uptown", sans-serif; 
                font-size: 100px;
            }
            a{text-decoration: none;}
            ul li{
                background: #6666ff;
                font: 1.5em/2 sans-serif;
                display: inline-block;
                padding: 20px;
                border-radius: 5px;
            }
            
            
            nav#menu_side ul li{
                  background: black;
                 
            }
            nav#menu_side ul li a{
                 
                  color: #fff;
            }
        </style>
    </head>
    <body>
      
        <nav id="metu_top">
            <ul>
                <li>
                    <a href="">1</a>
                </li>
                <li><a href="">2</a></li>

            </ul>
        </nav>
        
        <nav id="menu_side">
             <ul>

            </ul>
        </nav>
        
        <h1>James Brown</h1>
    </body>
</html>
