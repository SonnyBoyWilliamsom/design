<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Type HTML5 para formularios</h2>
        
        <form action="fichero.php" method="get">
            <fieldset>
                <legend>Inputs html5</legend>
                <label>Color</label>
                <input type="color" name="colorFav" value="#FFFFFF"><br><br>
                <label>Date</label>
                <input type="date" name="fecha"><br><br>
                <!---->
                <label>Time</label>
                <input type="time" name="hora"><br><br>
                <label>Date and Time</label>
                <input type="datetime-local" name="fechaYhora"><br><br>
                <label>Week</label>
                <input type="week" name="semana"><br><br>
                <label>Month</label>
                <input type="month" name="mes"><br><br>
                <!---->
                <label>Numbers</label>
                <input type="number" name="score" min="0" max="10" step="0.5"><br><br>
                <label>Email*</label>
                <input type="email" name="emailUser" required><br><br>
                <label>Search</label>
                <input type="search" name="buscador" ><br><br>
                <label>URL</label>
                <input type="url" name="tuWeb"  value="http://" placeholder="Search..."><br><br>
                               
            </fieldset>
            
            <fieldset>
                <legend>Controles independientes</legend>
                <label>Medidor</label>
                <meter min="0" max="10" value="9">1 de 10</meter>
                <legend>Progress bar</legend>
                <progress max="10" value="9"></progress>
            </fieldset>
                
            <input type="submit" value="Probar">
        </form>
    </body>
</html>
