<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Background</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{margin: 0; padding: 0; box-sizing: border-box;}
            html{height: 100%;}
            body{
                display: table;
                height: 100%;
                width: 100%;
                font: 1.5em/2 sans-serif;
            }
            
            div.background{
                background: url(img/fondo-large.jpg) #cdcdcd no-repeat center;
                display: table-cell;
                vertical-align: middle;
                margin: 0 auto;
                width: 100%;
                height: 100%;
            }
            div.picture{
                width: 100%;
               
            }
/*            @media (max-width: 1000px){
                 div{
                 background: url(img/fondo-medium.jpg) #cdcdcd no-repeat center;
                 
                 }
            }
             @media (max-width: 500px){
                 div{
                 background: url(img/fondo-small.jpg) #cdcdcd no-repeat center;
                 }
            }*/
        </style>
    </head>
    <body>
       
<!--       <div class="background">
           <h2>El elemento "picture" se ha de  utilizar cuand exista un recurso de imagen con varias desidades o cuando en un dise√±o adaptativo se requiera un a imagen con diferencias de encuadre</h2>
       </div>
        -->
        <div class="picture"> <h3>Importa el orden de carga</h3>
        <h4>De peq -> grande = max-width</h4>
        <picture>
            <source srcset="img/fondo-small.jpg" media="(max-width: 500px)">
            <source srcset="img/fondo-medium.jpg" media="(max-width: 800px)">
            <img src="img/fondo-large.jpg" alt="" />
        </picture>
        </div>
        <div class="picture"> <h3>Importa el orden de carga</h3>
        <h4>De peq -> grande = max-width</h4>
        <picture>
            <source srcset="img/fondo-large.jpg" media="(min-width: 801px)">
            <source srcset="img/fondo-medium.jpg" media="(min-width: 501px)">
            <img src="img/fondo-small.jpg" alt="" />
        </picture>
        </div>
       
    </body>
</html>
