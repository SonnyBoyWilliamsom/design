<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS 3</title>
<style>
*{ margin: 0; padding: 0 }
body
{
    background: #eee;
}
.claim{
    font-family: Arial;
    text-align: center;
    position: absolute;
    top: 50%;
    width: 100%;
}
.pikachu
{
    background: url(pikachu.png);
    width: 200px;
    height: 206px;
    position: absolute;
    top: -60%;
    left: 40%;
    z-index: 5;


    -webkit-transform-origin: center bottom;
    -webkit-animation-name: caida, deformacion;
    -webkit-animation-duration: 1s,.6s;
    -webkit-animation-delay: 0, .8s;
    -webkit-animation-iteration-count: 1, 1; /* 1,2, 4.5, infinite*/
    -webkit-animation-direction: normal, normal; /* normal, reverse, alternate*/
    -webkit-animation-fill-mode: both, both; /* none, forwards, backwards, both*/
    -webkit-animation-timing-function: cubic-bezier(.94,.13,.93,.62), ease-in-out;
    -webkit-animation-play-state: paused; /* paused, running*/

}
.bocadillo{
    background: url(texto_pikachu.png);
    width: 257px;
    height: 167px;
    position: absolute;
    top: -120px;

    -webkit-transform: scale(0);
    -webkit-transform-origin: 80px 160px;

    -webkit-animation-name: aparece;
    -webkit-animation-duration: .5s;
    -webkit-animation-delay: 1.3s;
    -webkit-animation-iteration-count: 1; /* 1,2, 4.5, infinite*/
    -webkit-animation-direction: normal; /* normal, reverse, alternate*/
    -webkit-animation-fill-mode: both; /* none, forwards, backwards, both*/
    -webkit-animation-timing-function: cubic-bezier(.04,1.22,.45,1.37);
    -webkit-animation-play-state: paused; /* paused, running*/

}
.sombra{
    width: 150px;
    height: 10px;
    border-radius: 50%;
    background: rgba(0,0,0,.3);
    box-shadow: 0 0 10px rgba(0,0,0,.4);
    position: absolute;
    top:60%;
    left: 40%;
    display: block;
    margin: 200px 0 0;

    -webkit-animation-name: fundidoSombra;
    -webkit-animation-duration: .4s;
    -webkit-animation-delay: 0.6s;
    -webkit-animation-iteration-count: 1; /* 1,2, 4.5, infinite*/
    -webkit-animation-direction: normal; /* normal, reverse, alternate*/
    -webkit-animation-fill-mode: both; /* none, forwards, backwards, both*/
    -webkit-animation-timing-function: ease-out;
    -webkit-animation-play-state: paused; /* paused, running*/

}



.play{
    -webkit-animation-play-state: running;
}

@-webkit-keyframes fundidoSombra{
    0%
    {
        -webkit-transform: scale(0.5);
        opacity:0;
    }
    100%
    {
        -webkit-transform: scale(1);
       opacity:.8;
    }
}

@-webkit-keyframes aparece{
    0%
    {
        -webkit-transform: rotate(-90deg) scale(0);
    }
    100%
    {
        -webkit-transform: rotate(0deg) scale(1);
    }
}


@-webkit-keyframes deformacion{
    0%
    {
        -webkit-transform: scale(1);
    }
    50%
    {
        -webkit-transform: scale(1.1,0.8);
    }
    100%
    {
        -webkit-transform: scale(1);
    }
}

@-webkit-keyframes caida{
    0%
    {
        top: -60%;
    }
    100%
    {
        top: 60%;
    }
}
</style>
</head>
<body>

<p class="claim">pulsa en la pantalla</p>
<div class="pikachu">
    <div class="bocadillo"></div>
</div>
<div class="sombra"></div>

<script>

document.addEventListener('click', anima);

function anima(){
    document.querySelector('.claim').style.display = 'none';
    document.querySelector('.pikachu').classList.add('play');
    document.querySelector('.bocadillo').classList.add('play');
    document.querySelector('.sombra').classList.add('play');
}


</script>
</body>
</html>
