<html>
    <head>
        <title>Orientation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font: 2em/2.5 sans-serif;
                padding: 10%;
            }
            h1{
                text-align: center;
            }
            /*Media Queries - Orientation*/
            /*Portait = el alto de la pantalla es mayor que el ancho*/
            @media (orientation: portrait){
                h1:after{
                    content: " - Portait"
                }
            }
            /*Landscape = el alto de la pantalla es menor que el ancho*/
            @media (orientation: landscape){
                h1:after{
                    content: " - Landscape"
                }
            }
        </style>
    </head>
    <body>
        <h1>Orientation</h1>
    </body>
</html>
